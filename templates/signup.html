{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="signup-login">
        <div class="signup-box">
            <form method="POST">
                {% csrf_token %}
                <div class="heading">
                    <b>Sign up</b>
                </div>
                <div class="line"></div>
                <div class="field">
                    <b>Username</b>
                    <input type="text" required class="inp" placeholder="Enter your username" name="usrname">
                </div>
                <div class="field">
                    <b>Email</b>
                    <input type="text" required class="inp" placeholder="Enter email" name="mail">
                </div>
                <div class="field">
                    <b>Password</b>
                    <input type="password" required class="inp" placeholder="Enter Password" name="pwd">
                </div>
                <div class="field">
                    <!-- <button type="submit">Signup</button> -->
                    <input type="submit" class="submit-button" value="Signup">
                </div>
            </form>
            
            <div class="line" style="margin: 20px 0;"></div>
            <div class="field">
                <a class="anc" href="/accounts/emailsignin">Sign in with Email?</a>
            </div>

            <div class="field">
                <b>Already have an account?</b>
                <br>
                <a class="anc" href="/loginn">Login</a>
            </div>
        </div>
    </div>
    
</body>
</html>
